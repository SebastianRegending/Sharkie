<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-objects.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/pufferfish.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/poison-bottles.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-poison.class.js"></script>
    <script src="./models/background-object.class.js"></script>  
    <script src="./models/throwable-objects.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <title>Sharkie</title>
</head>
<body>

    <h1>Sharkie</h1>
    
    <div id="startscreen">
        <div class="start-btn" onclick="init()">
            <span>Start</span>
        </div>
    </div>
    <div id="youwin" class="d-none">
        <div class="navigation-btn-wrapper">
        <div class="start-btn" onclick="restart()">
            <span>Restart</span>
        </div>
        <div class="start-btn" onclick="backToMenu()">
            <span>End</span>
        </div>
    </div>
    </div>
    <div id="gameover" class="d-none">
        <div class="gameover-slogan">Game Over!</div>
        <div class="navigation-btn-wrapper">
            <div class="start-btn" onclick="restart()">
                <span>Restart</span>
            </div>
            <div class="start-btn" onclick="backToMenu()">
                <span>End</span>
            </div>
        </div>
    </div>
    <canvas id="canvas" width="720" height="480" allow="autoplay" class="d-none">
    </canvas>
    <div id="game-informations">
        <div class="start-btn-large" onclick="loadImpressum()">Impressum</div>        
        <div class="instructions">
            <span>Swim - Arrow Keys</span>
            <span>Shoot Bubble - D</span>
            <span>Fin Slap - Space</span>
        </div>
        <div class="sound-btn">
            <img  id="sound-btn-volume" class="button-icon" src="./img/volume.png" alt="volume" onclick="toggleMute()">
            <img  id="sound-btn-mute" class="button-icon d-none" src="./img/mute.png" alt="mute" onclick="toggleMute()">
        </div>
    </div>
    <div id="impressum" class="d-none">
        <div class="paragraph">
        Angaben auf der Website gemäß §5<br>
        Sebastian Regending<br>
        79206 Breisach am Rhein<br><br>
        Vertreten durch:<br>
        Sebastian Regending<br><br>
        Kontakt:<br>
        Telefon: 0172 6500465<br>
        E-Mail: sebastianr@web.de
    </div>
        <div class="start-btn-small" onclick="closeImpressum()">Back</div>
    </div>
        
</body>
</html>
