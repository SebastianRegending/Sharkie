<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-objects.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/pufferfish.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/poison-bottles.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-poison.class.js"></script>
    <script src="./models/background-object.class.js"></script>  
    <script src="./models/throwable-objects.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <title>Sharkie</title>
</head>
<body>

    <h1>Sharkie</h1>
    
    <div id="startscreen">
        <div class="start-btn"onclick="init()">
            <span>Start</span>
        </div>
    </div>
    <div id="fullscreen">
    <canvas id="canvas" width="720" height="480" allow="autoplay" class="d-none">
        <img id="minimize-btn-id" class="button-icon-minimize d-none" src="./img/6.Botones/Full Screen/minimize.png" alt="minimize" onclick="fullscreen()">
    </canvas>
    </div>
    <div class="game-informations">
        <div class="fullscreen-btn">
            <img id="fullscreen-btn-id" class="button-icon" src="./img/6.Botones/Full Screen/fullscreen-btn.png" alt="fullscreen" onclick="fullscreen()">
        </div>
        <div class="introductions">
            <span>Swim - Arrow Keys</span>
            <span>Shoot Bubble - D</span>
            <span>Fin Slap - Space</span>
        </div>
        <div class="sound-btn">
            <img  id="sound-btn-volume" class="button-icon" src="./img/volume.png" alt="volume" onclick="muteGame()">
            <img  id="sound-btn-mute" class="button-icon d-none" src="./img/mute.png" alt="mute" onclick="unmuteGame()">
        </div>
    </div>
        
</body>
</html>
